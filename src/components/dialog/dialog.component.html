<div class="dialog" [class.dialog--opened]="isOpened">
  <div class="dialog__wrapper">
    <div class="dialog__backdrop" [class.dialog__backdrop--opened]="isOpened" (click)="close($event)"></div>
    <div class="dialog__content" [class.dialog__content--opened]="isOpened">
      <div class="dialog__title">
        <h2 class="demibold">
          {{title}}
        </h2>
      </div>
      <div class="dialog__body">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
