<div class="reg">
  <h2 class="demibold" mat-dialog-title #title>Пожалуйста, нарисуйте вашу подпись</h2>

  <mat-dialog-content>
  </mat-dialog-content>
  <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
  <mat-dialog-actions>
    <!-- <button class="btn btn__next btn__skip" (click)="close()">Close</button>
      <button class="btn btn__primary" (click)="save()">Save</button> -->
    <div class="row next">
      <div class="col s6">
        <a href="javascript:void(0)" (click)="close()" class="waves-effect waves-light btn btn__next btn__skip">
          Отмена
        </a>
      </div>
      <!-- !.col.s6 -->
      <div class="col s6">
        <button class="waves-effect waves-light btn btn__next pull-right" [disabled]="!dirty" (click)="save()">
          Ок
        </button>
      </div>
      <!-- !.col.s6 -->
    </div>
  </mat-dialog-actions>
</div>
