<h2 class="demibold" mat-dialog-title>Пожалуйста, нарисуйте вашу подпись</h2>

<mat-dialog-content>
  <signature-pad [config]="{penColor:grey}" #sP></signature-pad>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
