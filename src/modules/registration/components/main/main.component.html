<div class="row card-row">
  <div class="col s12 offset-m1 m10 offset-l2 l8 offset-xl3 xl6 card-container">
    <div class="card">
      <div class="card-content reg">
        <section class="pageWrapper">
          <app-reg-step1 *ngIf="location.currentLocation.step1" (onNavigate)="navigate($event)"></app-reg-step1>
          <app-reg-step2 *ngIf="location.currentLocation.step2" (onNavigate)="navigate($event)" [isFilled]="isFilled"></app-reg-step2>
          <!-- <app-reg-step3 *ngIf="location.currentLocation.step3" (onNavigate)="navigate($event)" [isFilled]="isFilled"></app-reg-step3> -->
          <app-confirm-step *ngIf="location.currentLocation.confirm" (onNavigate)="navigate($event)"></app-confirm-step>
          <app-pay-step *ngIf="location.currentLocation.pay" (onNavigate)="navigate($event)"></app-pay-step>
          <app-finish *ngIf="location.currentLocation.finish" (onNavigate)="navigate($event)"></app-finish>
        </section>
      </div>
    </div>
  </div>
</div>
